# BTEQ DCF Configuration Properties
# =================================

# Snowflake Connection Configuration
# ----------------------------------
snowflake.account=SFPSCOGS-DEMO_PUPAD
snowflake.user=svc_dcf
snowflake.authenticator=SNOWFLAKE_JWT
snowflake.private_key_path=/Users/psundaram/.snowflake/keys/dcf_service_account_key.pem
snowflake.warehouse=wh_psdm_xs
snowflake.database=psundaram
snowflake.schema=gdw1_mig
snowflake.network_timeout=1000
snowflake.socket_timeout=1000

# LLM Configuration
# -----------------
llm.provider=snowflake_cortex
llm.model=claude-4-sonnet
llm.fallback_model=snowflake-llama-3.3-70b
llm.temperature=0.1
llm.max_tokens=4000
llm.timeout_seconds=60
llm.enable_fallback=true

# LLM Logging Configuration
# -------------------------
llm.logging.enabled=true
llm.logging.log_requests=true
llm.logging.log_responses=true
llm.logging.log_level=INFO
llm.logging.output_directory=logs/llm_interactions
llm.logging.max_file_size_mb=100
llm.logging.max_files=10

# Processing Configuration
# ------------------------
processing.batch_size=50
processing.max_concurrent=5
processing.timeout_seconds=300
processing.enable_advanced_analysis=true
processing.enable_llm_enhancement=true

# Input/Output Configuration
# --------------------------
input.bteq_directory=current_state/bteq_bteq
input.variable_config=config/database/variable_substitution.cfg
input.encoding=utf-8
output.base_directory=output
output.create_timestamped_dirs=true
output.preserve_directory_structure=true
output.enable_compression=false

# Parser Configuration
# --------------------
parser.enable_sqlglot=true
parser.enable_syntax_validation=true
parser.enable_complexity_analysis=true
parser.enable_feature_detection=true
parser.max_sql_block_size=50000

# Generator Configuration
# -----------------------
generator.enable_enhanced_generation=true
generator.include_error_handling=true
generator.include_logging=true
generator.include_documentation=true
generator.optimize_for_snowflake=true
generator.procedure_prefix=MIGRATED_
generator.include_metadata=true

# Analysis Configuration
# ----------------------
analysis.generate_individual_reports=true
analysis.generate_summary_report=true
analysis.include_complexity_scoring=true
analysis.include_migration_recommendations=true
analysis.enable_side_by_side_comparison=true

# Logging Configuration
# ---------------------
logging.level=INFO
logging.format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
logging.output_directory=logs
logging.max_file_size_mb=50
logging.max_files=5
logging.console_output=true

# Error Handling Configuration
# ----------------------------
error_handling.continue_on_parse_error=true
error_handling.continue_on_generation_error=true
error_handling.max_retries=3
error_handling.retry_delay_seconds=5
error_handling.save_error_details=true

# Performance Configuration
# -------------------------
performance.enable_caching=true
performance.cache_directory=cache
performance.cache_ttl_hours=24
performance.enable_metrics=true
performance.metrics_output_file=metrics/pipeline_metrics.json

# Security Configuration
# ----------------------
security.mask_sensitive_data=true
security.validate_sql_injection=true
security.sanitize_outputs=true

# Feature Flags
# -------------
features.enable_experimental_patterns=false
features.enable_dbt_model_generation=false
features.enable_rag_enhancement=false
features.enable_vector_similarity=false

# Development/Debug Configuration
# ------------------------------
debug.enable_debug_mode=false
debug.save_intermediate_files=true
debug.verbose_logging=false
debug.profile_performance=false
