# Template for dbt profiles.yml
# Copy this to ~/.dbt/profiles.yml and update with your credentials

gdw1_csel4_migration:
  outputs:
    dev:
      type: snowflake
      account: <your_account>
      user: <your_user>
      password: <your_password>
      role: <your_role>
      database: GDW_DEV
      warehouse: <your_warehouse>
      schema: CSEL4_DEV
      threads: 4
      
    test:
      type: snowflake
      account: <your_account>
      user: <your_user>
      password: <your_password>
      role: <your_role>
      database: GDW_TEST
      warehouse: <your_warehouse>
      schema: CSEL4_TEST
      threads: 4
      
    prod:
      type: snowflake
      account: <your_account>
      user: <your_user>
      password: <your_password>
      role: <your_role>
      database: GDW_PROD
      warehouse: <your_warehouse>
      schema: CSEL4_PROD
      threads: 8
      
  target: dev
